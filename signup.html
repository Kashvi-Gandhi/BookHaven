<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: rgba(245, 247, 250, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundFade 5s infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundFade {
            0% {
            background: rgba(245, 247, 250, 0.8);
            }
            100% {
            background: rgba(230, 230, 230, 0.8);
            }
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            animation: borderAnimation 5s linear infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateX(5deg) rotateY(5deg);
            transition: transform 0.5s ease;
        }

        @keyframes borderAnimation {
            0% {
            border: 4px solid #ff6f61;
            }
            25% {
            border: 4px solid #ffcc00;
            }
            50% {
            border: 4px solid #4caf50;
            }
            75% {
            border: 4px solid #2196f3;
            }
            100% {
            border: 4px solid #ff6f61;
            }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            transform: translateZ(30px);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            transform: translateZ(20px);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4285f4;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #3367d6;
        }
        
        .social-signup {
            margin-top: 30px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .social-icon:nth-child(1) {
            color: #1877F2; /* Facebook blue */
        }

        .social-icon:nth-child(2) {
            color: #DB4437; /* Google red */
        }

        .social-icon:nth-child(3) {
            color: #E4405F; /* Instagram pink/purple */
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dddfe2;
        }
        
        .or-divider::before {
            margin-right: 10px;
        }
        
        .or-divider::after {
            margin-left: 10px;
        }
        
        .have-account {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .have-account a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .have-account a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join our community today!</p>
        </div>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min 6 characters)" required minlength="6">
            </div>
            
            <button type="button" id="submit" class="btn">Sign Up</button>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <div class="social-signup">
                <div class="social-icons">
                    <div class="social-icon" title="Sign up with Facebook">
                        <svg viewBox="0 0 24 24">

                        </svg>
                    </div>

                        </svg>
                    </div>
                    <div class="social-icon" title="Sign up with Instagram">
                        <svg viewBox="0 0 24 24">
                            <path d="M16.6,5.82C15.24,5.82 14.13,6.93 14.13,8.29C14.13,9.65 15.24,10.76 16.6,10.76C17.96,10.76 19.07,9.65 19.07,8.29C19.07,6.93 17.96,5.82 16.6,5.82M16.6,9.17C16.13,9.17 15.72,8.76 15.72,8.29C15.72,7.82 16.13,7.41 16.6,7.41C17.07,7.41 17.48,7.82 17.48,8.29C17.48,8.76 17.07,9.17 16.6,9.17M12,11.82C10.25,11.82 8.82,13.24 8.82,15C8.82,16.76 10.25,18.18 12,18.18C13.75,18.18 15.18,16.76 15.18,15C15.18,13.24 13.75,11.82 12,11.82M12,16.59C11.13,16.59 10.4,15.86 10.4,15C10.4,14.14 11.13,13.41 12,13.41C12.87,13.41 13.6,14.14 13.6,15C13.6,15.86 12.87,16.59 12,16.59M7.4,5.82C6.04,5.82 4.93,6.93 4.93,8.29C4.93,9.65 6.04,10.76 7.4,10.76C8.76,10.76 9.87,9.65 9.87,8.29C9.87,6.93 8.76,5.82 7.4,5.82M7.4,9.17C6.93,9.17 6.52,8.76 6.52,8.29C6.52,7.82 6.93,7.41 7.4,7.41C7.87,7.41 8.28,7.82 8.28,8.29C8.28,8.76 7.87,9.17 7.4,9.17M22,5.18V16.82C22,19.18 20.18,21 17.82,21H6.18C3.82,21 2,19.18 2,16.82V5.18C2,2.82 3.82,1 6.18,1H17.82C20.18,1 22,2.82 22,5.18M19.82,6.18C19.82,5.42 19.18,4.78 18.42,4.78H5.58C4.82,4.78 4.18,5.42 4.18,6.18V15.82C4.18,16.58 4.82,17.22 5.58,17.22H18.42C19.18,17.22 19.82,16.58 19.82,15.82V6.18Z" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="have-account">
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="register.js"></script>
    
    <!-- Three.js for background effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Initialize the 3D background once Three.js is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Three.js
            if (typeof THREE !== 'undefined') {
                console.log("Three.js library loaded successfully");
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                document.getElementById('canvas-container').appendChild(renderer.domElement);
                
                // Create particles
                const particlesCount = 100;
                const particles = new THREE.Group();
                
                // Colors for particles
                const colors = [
                    0x667eea, // Blue
                    0x764ba2, // Purple
                    0xfd79a8, // Pink
                    0x00cec9, // Teal
                    0x55efc4  // Mint
                ];
                
                for (let i = 0; i < particlesCount; i++) {
                    const geometry = new THREE.SphereGeometry(Math.random() * 1 + 0.5, 16, 16);
                    const material = new THREE.MeshBasicMaterial({
                        color: colors[Math.floor(Math.random() * colors.length)],
                        transparent: true,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                    
                    const particle = new THREE.Mesh(geometry, material);
                    
                    // Position particles randomly in 3D space
                    particle.position.x = (Math.random() - 0.5) * 100;
                    particle.position.y = (Math.random() - 0.5) * 100;
                    particle.position.z = (Math.random() - 0.5) * 100;
                    
                    // Store random movement values
                    particle.userData = {
                        speed: Math.random() * 0.05 + 0.01,
                        rotationSpeed: Math.random() * 0.01,
                        direction: new THREE.Vector3(
                            (Math.random() - 0.5) * 0.02,
                            (Math.random() - 0.5) * 0.02,
                            (Math.random() - 0.5) * 0.02
                        )
                    };
                    
                    particles.add(particle);
                }
                
                scene.add(particles);
                
                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                
                // Position camera
                camera.position.z = 30;
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate and move particles
                    particles.children.forEach(particle => {
                        particle.rotation.x += particle.userData.rotationSpeed;
                        particle.rotation.y += particle.userData.rotationSpeed;
                        
                        particle.position.x += particle.userData.direction.x;
                        particle.position.y += particle.userData.direction.y;
                        particle.position.z += particle.userData.direction.z;
                        
                        // Bounce particles when they go too far
                        const maxDistance = 50;
                        
                        if (Math.abs(particle.position.x) > maxDistance) {
                            particle.userData.direction.x *= -1;
                        }
                        
                        if (Math.abs(particle.position.y) > maxDistance) {
                            particle.userData.direction.y *= -1;
                        }
                        
                        if (Math.abs(particle.position.z) > maxDistance) {
                            particle.userData.direction.z *= -1;
                        }
                    });
                    
                    // Rotate the entire particle system slowly
                    particles.rotation.y += 0.001;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
            } else {
                console.error("Three.js library failed to load");
            }
        });
    </script>
</body>
</html>
